<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">

	<title>Smooth loading json list</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/main.min.css">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

<header class="header">
	<h1>header</h1>
</header>

<section class="main">

	<div class="loading"></div>
	<ul class="list list_loading">
		<li class="list__item list__item_empty">
			<a href="#" class="list__item__link clearfix">
				<span class="list__item__image"><img src="https://dummyimage.com/150x150/ccc/fff" alt=""></span>
				<span class="list__item__content">
					<h3 class="list__item__title">Заголовок</h3>
					<span class="list__item__type">суши, пицца, выпечка</span>
					<span class="list__item__timer">откроется в 9:00</span>
				</span>
				<span class="list__item__info">
					<span class="list__item__price">от 400 Р</span>
					<span class="list__item__price">250 Р</span>
					<span class="list__item__time">60 мин.</span>
				</span>
				<span class="list__item__label">Новый</span>
			</a>
		</li>
	</ul>
	<!--button class="addButton">add</button-->

</section>

<footer class="footer">footer</footer>

<script src="js/scripts.min.js"></script>

</body>
</html>
